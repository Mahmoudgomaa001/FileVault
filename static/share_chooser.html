<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileVault - Share</title>
  <style>
    :root {
      --primary:#3B82F6;
      --primary-dark:#2563EB;
      --secondary:#8B5CF6;
      --danger:#EF4444;
      --bg-primary:#0F172A;
      --bg-secondary:#1E293B;
      --text-primary:#F8FAFC;
      --text-secondary:#CBD5E1;
      --border:#334155;
    }
    html, body {
        touch-action: manipulation;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg,var(--primary),var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    #file-list-container {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        padding: 1rem;
        border-radius: 0.75rem;
        margin: 1.5rem 0;
        text-align: left;
        max-height: 200px;
        overflow-y: auto;
    }
    .file-item {
        padding: 0.5rem;
        border-bottom: 1px solid var(--border);
    }
    .file-item:last-child {
        border-bottom: none;
    }
    .btn {
      padding: 1rem 2rem;
      border-radius: .75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all .2s;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      font-size: 1.125rem;
      text-decoration: none;
      margin-top: 1rem;
      width: 100%;
      max-width: 320px;
    }
    .btn.disabled {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      cursor: not-allowed;
      opacity: 0.6;
    }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-secondary { background: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--border); }
    #button-container {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
    }
    #status {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: var(--text-secondary);
        min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <h1>Receiving Files...</h1>
    <p>Please wait while the shared files are processed.</p>
    <div id="file-list-container" style="display: none;"></div>
    <div id="button-container" style="display: none;">
      <button id="local-btn" class="btn btn-primary">Save to Local Server</button>
      <button id="online-btn" class="btn btn-secondary">Save to Online Server</button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    const localBtn = document.getElementById('local-btn');
    const onlineBtn = document.getElementById('online-btn');
    const statusEl = document.getElementById('status');
    const fileListContainer = document.getElementById('file-list-container');
    const mainContainer = document.getElementById('main-container');
    const heading = mainContainer.querySelector('h1');
    const description = mainContainer.querySelector('p');
    const buttonContainer = document.getElementById('button-container');

    let sharedFiles = [];
    let localUrl = '';
    let ngrokUrl = '';

    function showCompletion(message) {
        mainContainer.innerHTML = `
            <h1>Success!</h1>
            <p>${message}</p>
            <div id="button-container">
                <a href="/" class="btn btn-primary">Back to Home</a>
            </div>
        `;
    }

    async function uploadFiles(destination) {
        if (sharedFiles.length === 0) {
            statusEl.textContent = 'Error: No files to upload.';
            return;
        }

        statusEl.textContent = 'Uploading files...';
        localBtn.classList.add('disabled');
        onlineBtn.classList.add('disabled');

        const formData = new FormData();
        sharedFiles.forEach(file => {
            // The server endpoint expects files under the name 'file'
            formData.append('file', file);
        });

        try {
            // The upload endpoint is at /api/upload
            const uploadUrl = new URL('/api/upload', destination);

            const response = await fetch(uploadUrl.href, {
                method: 'POST',
                body: formData,
                cache: 'no-store'
            });

            // It's better to check the response text even on failure
            const responseText = await response.text();

            if (response.ok) {
                showCompletion(`${sharedFiles.length} file(s) uploaded successfully. You can now manage them in your file list.`);
            } else {
                let errorMsg = 'Failed to upload files.';
                try {
                    const data = JSON.parse(responseText);
                    if(data.error) errorMsg = data.error;
                } catch(e) {
                    // The response was not JSON, use the raw text if available
                    if(responseText) errorMsg = responseText;
                }
                throw new Error(errorMsg);
            }
        } catch (error) {
            console.error('Error uploading files:', error);
            statusEl.textContent = `Error: ${error.message}. Please try again.`;
            localBtn.classList.remove('disabled');
            if (ngrokUrl) {
                onlineBtn.classList.remove('disabled');
            }
        }
    }

    function updateUIWithFiles() {
        if (sharedFiles.length > 0) {
            heading.textContent = `Received ${sharedFiles.length} File(s)`;
            description.textContent = 'Choose a destination server to save your files.';

            fileListContainer.style.display = 'block';
            buttonContainer.style.display = 'flex';

            fileListContainer.innerHTML = '';
            sharedFiles.forEach(file => {
                const fileEl = document.createElement('div');
                fileEl.className = 'file-item';
                fileEl.textContent = file.name;
                fileListContainer.appendChild(fileEl);
            });
        } else {
            heading.textContent = 'No Files Received';
            description.textContent = 'No files were shared. You can close this page or try again.';
        }
    }

    async function getServerUrls() {
        try {
            // This assumes the chooser page is on the same domain as the API
            const response = await fetch('/api/server-status');
            const data = await response.json();
            if (data.ok) {
                localUrl = data.local_url;
                ngrokUrl = data.ngrok_url;
            }
        } catch (e) {
            console.error("Could not fetch server status", e);
            statusEl.textContent = 'Could not contact server to get URLs.';
        }

        if (!localUrl) {
            localBtn.classList.add('disabled');
            localBtn.textContent = 'Local Server Unavailable';
        } else {
            localBtn.addEventListener('click', () => uploadFiles(localUrl));
        }

        if (!ngrokUrl) {
            onlineBtn.classList.add('disabled');
            onlineBtn.textContent = 'Online Server Unavailable';
        } else {
            onlineBtn.addEventListener('click', () => uploadFiles(ngrokUrl));
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        getServerUrls();

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data && event.data.files) {
                    sharedFiles = event.data.files;
                    updateUIWithFiles();
                }
            });
        } else {
            heading.textContent = 'Error';
            description.textContent = 'Service workers are not supported in this browser. File sharing will not work.';
        }
    });
  </script>
</body>
</html>
