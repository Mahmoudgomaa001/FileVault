<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileVault - Share Chooser</title>
  <style>
    :root {
      --primary:#3B82F6;
      --primary-dark:#2563EB;
      --secondary:#8B5CF6;
      --danger:#EF4444;
      --bg-primary:#0F172A;
      --bg-secondary:#1E293B;
      --text-primary:#F8FAFC;
      --text-secondary:#CBD5E1;
      --border:#334155;
    }
    html, body {
        touch-action: manipulation;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg,var(--primary),var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    .file-info {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        padding: 1rem;
        border-radius: 0.75rem;
        margin: 1.5rem 0;
        word-break: break-all;
    }
    .btn {
      padding: 1rem 2rem;
      border-radius: .75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all .2s;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      font-size: 1.125rem;
      text-decoration: none;
      margin-top: 1rem;
      width: 100%;
      max-width: 320px;
    }
    .btn:active {
      transform: scale(.97);
    }
    .btn.disabled {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      cursor: not-allowed;
      opacity: 0.6;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover {
        background: var(--primary-dark);
    }
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover {
      background: var(--border);
    }
    #button-container {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
    }
    #status {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: var(--text-muted);
        min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <h1>File Received</h1>
    <p>Your file is ready to be saved. Choose a destination server.</p>
    <div class="file-info" id="file-name-display">Loading file info...</div>
    <div id="button-container">
      <button id="local-btn" class="btn btn-primary">Save to Local Server</button>
      <button id="online-btn" class="btn btn-secondary">Save to Online Server</button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    const localBtn = document.getElementById('local-btn');
    const onlineBtn = document.getElementById('online-btn');
    const statusEl = document.getElementById('status');
    const fileNameDisplay = document.getElementById('file-name-display');
    const mainContainer = document.getElementById('main-container');

    // Get parameters from URL
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get('file_id');
    const fileName = params.get('file_name');
    const localUrl = params.get('local_url');
    const ngrokUrl = params.get('ngrok_url');

    function showCompletion(message) {
        mainContainer.innerHTML = `
            <h1>Success!</h1>
            <p>${message}</p>
            <div id="button-container">
                <a href="/" class="btn btn-primary">Back to Home</a>
            </div>
        `;
    }

    async function commitFile(destination) {
        if (!fileId) {
            statusEl.textContent = 'Error: No file ID found.';
            return;
        }

        statusEl.textContent = 'Saving file...';
        localBtn.classList.add('disabled');
        onlineBtn.classList.add('disabled');

        try {
            const commitUrl = new URL('/api/commit_staged_share', destination);
            const response = await fetch(commitUrl.href, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file_id: fileId }),
                cache: 'no-store'
            });

            const data = await response.json();
            if (data.ok) {
                showCompletion(`File "${fileName}" saved successfully. You can now manage it in your file list.`);
            } else {
                throw new Error(data.error || 'Failed to save the file.');
            }
        } catch (error) {
            console.error('Error committing file:', error);
            statusEl.textContent = `Error: ${error.message}. Please try again.`;
            localBtn.classList.remove('disabled');
            if (ngrokUrl) {
                onlineBtn.classList.remove('disabled');
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (fileName) {
            fileNameDisplay.textContent = `File: ${fileName}`;
        }

        if (!localUrl) {
            localBtn.classList.add('disabled');
            localBtn.textContent = 'Local Server Unavailable';
        } else {
            localBtn.addEventListener('click', () => commitFile(localUrl));
        }

        if (!ngrokUrl) {
            onlineBtn.classList.add('disabled');
            onlineBtn.textContent = 'Online Server Unavailable';
        } else {
            onlineBtn.addEventListener('click', () => commitFile(ngrokUrl));
        }
    });
  </script>
</body>
</html>
