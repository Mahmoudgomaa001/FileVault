<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileVault - Launcher</title>
  <style>
    :root {
      --primary:#3B82F6;
      --primary-dark:#2563EB;
      --danger:#EF4444;
      --bg-primary:#0F172A;
      --bg-secondary:#1E293B;
      --text-primary:#F8FAFC;
      --text-secondary:#CBD5E1;
      --border:#334155;
    }
    html, body {
        touch-action: manipulation;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg,var(--primary),#8B5CF6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    .btn {
      padding: 1rem 2rem;
      border-radius: .75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all .2s;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      font-size: 1.125rem;
      text-decoration: none;
      margin-top: 2rem;
    }
    .btn:active {
      transform: scale(.97);
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover {
        background: var(--primary-dark);
    }
    .status-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: .75rem;
        display: none; /* Hidden by default */
        font-weight: 600;
    }
    .status-message.error {
        background: rgba(239,68,68,.15);
        color: #fecaca;
        border: 1px solid var(--danger);
        display: block;
    }
    .status-message.connecting {
        background: rgba(59,130,246,.15);
        color: #93c5fd;
        border: 1px solid var(--primary);
        display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FileVault</h1>
    <p>This app works completely offline. Use the button below to connect to your local FileVault server.</p>
    <button class="btn btn-primary" id="connectBtn" onclick="connectToServer()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zap"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
      Go Local
    </button>
    <div id="status" class="status-message"></div>
  </div>

  <script>
    function connectToServer() {
      const connectBtn = document.getElementById('connectBtn');
      const statusEl = document.getElementById('status');
      const targetUrl = 'http://192.168.1.10:5000';

      // Disable button and show connecting message
      connectBtn.disabled = true;
      connectBtn.style.opacity = 0.7;
      statusEl.className = 'status-message connecting';
      statusEl.textContent = 'Attempting to connect to ' + targetUrl + '...';

      // We use fetch with an AbortController for a timeout.
      // We can't read the response due to CORS, but a successful opaque response means the server is reachable.
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 4000); // 4 second timeout

      fetch(targetUrl, { mode: 'no-cors', signal: controller.signal })
        .then(response => {
          // Success! The server is reachable.
          clearTimeout(timeoutId);
          statusEl.textContent = 'Connection successful! Redirecting...';
          window.location.href = targetUrl;
        })
        .catch(err => {
          // Failure. Server is likely down or unreachable.
          clearTimeout(timeoutId);
          connectBtn.disabled = false;
          connectBtn.style.opacity = 1;
          statusEl.className = 'status-message error';
          if (err.name === 'AbortError') {
            statusEl.textContent = 'Connection timed out. Please ensure the server is running and you are on the same WiFi network.';
          } else {
            statusEl.textContent = 'Could not connect. Please ensure the server at ' + targetUrl + ' is running.';
          }
        });
    }
  </script>
</body>
</html>
