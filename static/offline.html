<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileVault - Launcher</title>
  <style>
    :root {
      --primary:#3B82F6;
      --primary-dark:#2563EB;
      --secondary:#8B5CF6;
      --danger:#EF4444;
      --bg-primary:#0F172A;
      --bg-secondary:#1E293B;
      --text-primary:#F8FAFC;
      --text-secondary:#CBD5E1;
      --border:#334155;
    }
    html, body {
        touch-action: manipulation;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg,var(--primary),var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    .btn {
      padding: 1rem 2rem;
      border-radius: .75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all .2s;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      font-size: 1.125rem;
      text-decoration: none;
      margin-top: 1rem;
      width: 100%;
      max-width: 320px;
    }
    .btn:active {
      transform: scale(.97);
    }
    .btn.disabled {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      cursor: not-allowed;
      opacity: 0.6;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover {
        background: var(--primary-dark);
    }
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover {
      background: var(--border);
    }
    .btn-danger {
      background: var(--danger);
      color: #fff;
    }
    #button-container {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
    }
    #status {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: var(--text-muted);
        min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FileVault</h1>
    <p>Choose a connection method to access your files.</p>
    <div id="button-container">
      <a id="local-btn" href="#" class="btn btn-primary disabled">Connect Local</a>
      <a id="online-btn" href="#" class="btn btn-secondary disabled">Connect Online</a>
    </div>
    <div id="status">Connecting...</div>
  </div>

  <script>
    const localBtn = document.getElementById('local-btn');
    const onlineBtn = document.getElementById('online-btn');
    const statusEl = document.getElementById('status');

    function setButtonState(btn, url, text) {
        btn.classList.remove('disabled');
        btn.href = url;
        btn.textContent = text;
    }

    async function checkServerStatus() {
      statusEl.textContent = 'Searching for server...';

      try {
        // We add a cache-busting query param to ensure we don't get a stale
        // response from a misconfigured cache or service worker.
        const response = await fetch(`/api/server-status?t=${new Date().getTime()}`, { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`Server responded with status: ${response.status}`);
        }
        const data = await response.json();

        if (data.ok) {
            statusEl.textContent = 'Server found!';
            if (data.local_url) {
                setButtonState(localBtn, data.local_url, 'Connect Local');
            } else {
                localBtn.textContent = 'Local Not Found';
            }
            if (data.ngrok_url) {
                setButtonState(onlineBtn, data.ngrok_url, 'Connect Online');
            } else {
                onlineBtn.textContent = 'Online Not Available';
            }
        } else {
          throw new Error(data.error || 'Failed to get server status.');
        }
      } catch (error) {
        console.error('Error checking server status:', error);
        statusEl.innerHTML = 'Server not found. <a href="javascript:void(0)" onclick="checkServerStatus()" style="color:var(--primary)">Retry?</a>';
        localBtn.textContent = 'Connect Local (Offline)';
        onlineBtn.textContent = 'Connect Online (Offline)';
      }
    }

    // Initial check when the page loads
    document.addEventListener('DOMContentLoaded', checkServerStatus);
  </script>
</body>
</html>
