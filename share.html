<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Files</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header>
        <h1>Shared Files</h1>
        <a href="index.html" title="Home" style="color:white; font-size: 1.5rem; text-decoration: none;">🏠</a>
    </header>

    <main>
        <div id="file-list-container">
            <h2>Pending Files</h2>
            <ul id="file-list">
                <!-- Files will be dynamically inserted here -->
            </ul>
            <p id="no-files-message" hidden>No files shared yet.</p>
        </div>

        <div id="status-message" class="status"></div>

        <div class="button-container">
            <button id="send-local-btn" class="action-btn">Send to Local</button>
            <button id="send-server-btn" class="action-btn">Send to Server</button>
            <button id="clear-all-btn" class="action-btn" style="background-color: #dc3545;">Clear All</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
